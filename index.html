<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Merriweather&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="section-title">
          <span class="section-title__text">Video</span>
        </h1>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <div class="video-player">
          <video
            poster="./assets/img/video-bg.jpg"
            class="video-player__viewer"
            src="./assets/video/video.mp4"
          ></video>
          <div class="play-btn"></div>
          <div class="video-player__controls">
            <span data-skip="-10" class="player-btn less">-10</span>
            <div class="player-btn play"></div>
            <div class="player-btn stop"></div>
            <span data-skip="+10" class="player-btn more">+10</span>
            <div class="progress">
              <div class="progress__filled"></div>
            </div>
            <div class="player-btn volume-icon"></div>
            <input
              class="player-input-volume"
              type="range"
              min="0"
              max="100"
              value="100"
            />
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container footer-container">
        <div class="footer-info">
          <span>Â©</span>
          <span>2022</span>
          <span
            ><a href="https://github.com/alexeypopov183" class="links"
              >github</a
            ></span
          >
        </div>
        <a href="https://rs.school/" class="links">Rolling Scopes School</a>
      </div>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
